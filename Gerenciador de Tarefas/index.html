<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        
        <form id="form-tarefa" class="form-tarefa">
            <input type="text" id="tarefa" placeholder="Descrição da Tarefa" required>
            <input type="date" id="data-vencimento" required>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        
        <h2>Lista de Tarefas (<span id="contador-tarefa">0</span>)</h2>
        <table id="tabela-tarefa">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Data de Conclusão</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-tarefa">
            <p id="popup-msg"></p>
            <button id="popup-fechar">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
